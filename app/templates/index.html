<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Brain Practice</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #16131A;
            color: #a6a8ac;
        }

        .container {
            background-color: #0A090D;
            margin: 0 auto;
            padding: 10px 30px;
            border: 2px solid #08070a;
            border-radius: 17px;
            max-width: 1400px;
        }

        .main {

            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #929292;
            font-family: monospace;
            font-size: 50px;

        }

        .center>* {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .new-task-textarea {
            background-color: #16131A;
            color: #616161;
            border-radius: 10px;
            border: 1px solid #08070a;
            box-shadow: 0 0 5px rgb(103, 101, 104);
            width: 400px;
            height: auto;

            resize: none;
            text-align: center;
            overflow: auto;

            padding-left: 5px;
            padding-right: 5px;
        }

        .new-task-textarea::placeholder {
            text-align: center;
            justify-content: center;

            height: 30px;
            position: absolute;
            top: 50%;
        }

        .btn {
            color: #e0e0e0;
            background-color: #4e2694;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 15px;

            /* margin-top: 20px; */
        }

        .btn:hover {
            background-color: #3f3749;
            box-shadow: 0 0 3px rgb(122, 122, 122);
            color: #ac8be4;
            cursor: pointer;
        }

        .task-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-bottom: 20px;
        }

        .task-container>* {
            width: 300px;
            overflow-wrap: break-word;
        }

        .delete-btn {
            display: flex;
            justify-content: center;

            color: #e0e0e0;
            background-color: #4e2694;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 15px;

            width: 100px;
            margin-right: 15px;
        }

        .delete-btn:hover {
            background-color: #3f3749;
            box-shadow: 0 0 3px rgb(122, 122, 122);
            color: #ac8be4;
            cursor: pointer;
        }


        a {
            color: #9b8aaf;
        }

        a:hover {
            color: aliceblue;
            text-decoration: none;
        }

        @media only screen and (max-width: 767px) {
            .main {
                font-size: 30px;
            }

            .file-upload {
                margin-top: 5px;
            }

            .api-key {
                margin-top: 20px;
            }

            .question {
                margin-top: 20px;
            }

            .answer {
                margin-top: 5px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <h1 class="main">Task Tracker</h1>

    <div class="container center">
        <div id="task-list">
            <section>Empty List</section>
        </div>
        <div>
            <textarea class="new-task-textarea" placeholder="Add a New Task" id="new-task-input"></textarea>
        </div>
    </div>
</body>

<script>
    function saveTasksToLocalStorage(tasks) {
        window.localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function listTasks(task, i) {
        const divElement = document.createElement("div");
        divElement.classList.add("task-container")

        const completeButton = document.createElement("button");
        completeButton.textContent = "Complete";
        completeButton.classList.add("delete-btn")
        completeButton.addEventListener("click", () => deleteTask(i));
        divElement.appendChild(completeButton);

        const taskText = document.createElement("span")
        taskText.textContent = task;
        taskText.classList.add("task-text");
        divElement.appendChild(taskText);

        return divElement;
    }


    function deleteTask(index) {
        const localStorageTasks = JSON.parse(window.localStorage.getItem("tasks"));
        if (localStorageTasks && Array.isArray(localStorageTasks)) {
            localStorageTasks.splice(index, 1);
            saveTasksToLocalStorage(localStorageTasks);
            loadStorageTasks();
        }
    }

    function loadStorageTasks() {
        const localStorageTasks = JSON.parse(window.localStorage.getItem("tasks"));
        const taskList = document.getElementById("task-list");

        if (localStorageTasks && Array.isArray(localStorageTasks)) {
            taskList.innerHTML = ""; // Clear existing content

            for (let i = 0; i < localStorageTasks.length; i++) {
                const task = localStorageTasks[i];
                const taskElement = listTasks(task, i);
                taskElement.classList.add("task")
                taskList.appendChild(taskElement);
            }
        } else {
            const noTasks = document.createElement("div")
            noTasks.textContent = "No Tasks";
            taskList.appendChild(noTasks);
        }
    }
    window.addEventListener("load", loadStorageTasks)


    const newTaskInput = document.getElementById("new-task-input")
    newTaskInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            const newTask = newTaskInput.value.trim(); // Remove leading/trailing whitespace
            if (newTask) {
                const localStorageTasks = JSON.parse(window.localStorage.getItem("tasks")) || [];
                localStorageTasks.push(newTask);
                saveTasksToLocalStorage(localStorageTasks);
                loadStorageTasks();
                newTaskInput.value = "";
            }
        }
    });
</script>

</html>
